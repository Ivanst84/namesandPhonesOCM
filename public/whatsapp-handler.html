<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Handler</title>
</head>
<body>
  <h1>Enviando mensajes por WhatsApp...</h1>
  <script>
    // Escucha los mensajes desde la ventana principal
    window.addEventListener('message', function (event) {
      const { phoneNumber, message } = event.data;

      if (phoneNumber && message) {
        // Redirigir la ventana de WhatsApp a la nueva URL con el n√∫mero y mensaje
        const whatsappURL = `https://web.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
        window.location.href = whatsappURL;
      }
    });
  </script>
</body>
</html>
